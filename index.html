<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://bookbahcesi.netlify.app" />
    <meta property="og:type" content="books" />
    <meta property="og:title" content="Book Bahçesi" />
    <meta
      property="og:description"
      content="Unlock a treasure trove of knowledge on our website, where you'll discover an eclectic mix of ebooks spanning genres like business, Bangla literaure, thriller, art, and beyond. Immerse yourself in the world of ideas and ignite your curiosity with our diverse selection"
    />
    <meta
      property="og:image"
      content="https://bookbahcesi.netlify.app/src/img/bb-logo-og.png"
    />
    <meta property="og:image:alt" content="Book Bahçesi" />
    <meta name="author" content="Book Bahçesi" />
    <meta property="og:site_name" content="Book Bahçesi" />
    <title>Book Bahçesi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/src/img/bb-logo.svg" />
  </head>
  <body class="min-h-screen flex flex-col">
    <header>
      <nav class="bg-white border-gray-400 dark:bg-gray-900 shadow-md">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto pt-2 pb-2 pl-4 pr-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="/src/img/bb-logo.svg"
              class="h-16 -mr-10"
              alt="Book Bahçesi Logo"
            />
            <span
              class="self-center text-3xl md:text-4xl pt-2 font-semibold whitespace-nowrap dark:text-white max-[320px]:text-base"
              >Book Bahçesi
            </span>
          </a>
          <div class="flex md:order-2">
            <button
              type="button"
              data-collapse-toggle="navbar-search"
              aria-controls="navbar-search"
              aria-expanded="false"
              class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1 search-button"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
            <div class="relative hidden md:block">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input
                type="text"
                id="search-navbar"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search..."
              />
            </div>
            <button
              data-collapse-toggle="navbar-search"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-search"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between squery hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-search"
          >
            <div class="relative mt-3 md:hidden">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="text"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 searchBar"
                placeholder="Search..."
              />
            </div>
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/Academics/"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Academics</a
                >
              </li>
              <li>
                <a
                  href="https://accountingchronicle.netlify.app/"
                  target="_blank"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Accounting Chronicle</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="grid grid-cols-[8rem_1fr] md:grid-cols-[13rem_1fr] bg-sky-300 text-xl mt-4 md:h-14 h-10 w-[90%] mx-auto"
      >
        <div
          class="py-2 px-2 text-sm md:text-2xl font-medium author pr-2 text-left"
        >
          Image
        </div>
        <div
          class="py-2 px-2 text-sm md:text-2xl font-medium author pr-2 text-center"
        >
          Description
        </div>
      </div>
      <div class="all-books mb-4 w-[90%] mx-auto">
        <div
          class="grid grid-cols-[7rem_1fr] md:grid-cols-[13rem_1fr] hover:bg-gray-50 border-b transition duration-300 individual-books border-r border-l gap-2 animate-pulse load-skeleton"
        >
          <div class="h-40 w-32 bg-slate-200"></div>

          <div
            class="md:py-4 md:px-6 text-sm md:text-xl font-medium author mt-4 mb-2"
          >
            <div class="h-2 bg-slate-200 rounded mb-2 ml-4 mr-2"></div>
            <div class="h-2 bg-slate-200 rounded mb-2 ml-4 mr-2"></div>
            <div class="h-2 bg-slate-200 rounded ml-4 mr-2"></div>
            <div class="md:mt-5 mt-3 ml-4">
              <a
                href=""
                class="hover:scale-110 scale-100 transition-all duration-100 text-white py-2 px-4 rounded-md inline-block cursor-pointer download-btn bg-slate-200"
              >
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="text-center">
      <button id="prevBtn" class="rounded-md bg-emerald-600 p-2 text-white">
        Previous
      </button>
      <button id="nextBtn" class="rounded-md bg-emerald-600 p-2 text-white">
        Next
      </button>
    </div>
    <p class="last text-center text-2xl my-6"></p>

    <footer
      class="bg-sky-100 py-5 text-center text-black text-base md:text-lg font-semibold mt-auto"
    >
      <p>&copy; 2024 Book Bahçesi. All Rights Reserved.</p>
      <p>To request books email at mahim9042@outlook.com</p>
    </footer>
    <!-- <script src="../node_modules/flowbite/dist/flowbite.min.js"></script> -->
    <script src="/src/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
